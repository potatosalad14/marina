<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainify - Регистрация/Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brainify</h1>
        <nav>
            <!-- Меню, можно убрать на этой странице -->
        </nav>
    </header>

    <main>
        <section id="auth-form">
            <h2>Авторизация</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required><br><br>

                <label for="loginPassword">Пароль:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br><br>

                <button type="submit">Войти</button>
            </form>
        </section>
    </script>
</body>
</html>
